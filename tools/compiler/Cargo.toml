[dependencies]
penumbra-asset = { git = "https://github.com/penumbra-zone/penumbra.git", tag = "v0.80.4", package = "penumbra-asset" }
penumbra-proto = { git = "https://github.com/penumbra-zone/penumbra.git", tag = "v0.80.4", package = "penumbra-proto", default-features = false }

anyhow = "1.0.86"
serde = { version = "1.0.204", features = ["derive"] }
